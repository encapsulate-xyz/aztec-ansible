- name: Create Docker container and copy binary
  vars:
    container_name: aztec_sequencer
  block:
    - name: Create temporary aztec sequencer container
      community.docker.docker_container:
        name: "{{ container_name }}"
        image: "{{ aztec.validator.source_url }}:{{ aztec.validator.version }}"
        state: present
        recreate: true

    - name: Copy aztec sequencer required modules
      ansible.builtin.shell: |
        docker cp {{ container_name }}:/usr/src/yarn-project {{ sequencer_bin_dir }}
        docker cp {{ container_name }}:/usr/src/noir {{ sequencer_bin_dir }}
        docker cp {{ container_name }}:/usr/src/barretenberg {{ sequencer_bin_dir }}
        docker cp {{ container_name }}:/usr/src/.release-please-manifest.json {{ sequencer_bin_dir }}
      args:
        executable: /bin/bash
      register: copy_result
      changed_when: copy_result.rc == 0
      failed_when:
        - copy_result.rc != 0
        - "'No such container' in copy_result.stderr"
      notify:
        - Restart service
   
    - name: Create symbolic link for node_modules
      ansible.builtin.file:
        src: "{{ sequencer_bin_dir }}/yarn-project/node_modules"
        dest: "{{ sequencer_bin_dir }}/node_modules"
        state: link

  always:
    - name: Remove aztec sequencer container
      community.docker.docker_container:
        name: "{{ container_name }}"
        state: absent
